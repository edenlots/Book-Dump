<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/styles.css">
    <title>Login - Book Dumps</title>
</head>
<body>
<!-- Flash Message Display -->
{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <div id="flash-container">
      {% for category, message in messages %}
        <div class="flash-message {{ category }}">
          {{ message }}
        </div>
      {% endfor %}
    </div>
  {% endif %}
{% endwith %}


    <!-- Header -->
    <header>
        <h1>Login to Book Dumps</h1>
        <p><a href="{{ url_for('main.index') }}">‚Üê Back to Home</a></p>
    </header>

    <!-- Login Section -->
    <section id="login">
        <h2>Admin Login</h2>
        <form action="{{ url_for('main.login') }}" method="POST">
            <label for="login-email">Email:</label>
            <input type="email" id="login-email" name="email" required><br>

            <label for="login-password">Password:</label>
            <input type="password" id="login-password" name="password" required><br>

            <button type="submit">Login</button>
        </form>
    </section>

    <section id="login">
      <p>Go to <a href="{{ url_for('main.login') }}">User Login</a>.</p>
    </section>

    <script>
  // Automatically remove flash messages after fadeout
    document.addEventListener("DOMContentLoaded", () => {
    const flashes = document.querySelectorAll(".flash-message");
        setTimeout(() => {
            flashes.forEach(msg => msg.remove());
            }, 6000); // 6 seconds total (3s visible + 3s fade)
        });
    </script>

</body>
</html>
