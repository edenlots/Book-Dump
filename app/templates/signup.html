<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/styles.css">
    <title>Sign Up - Book Dumps</title>
</head>
<body>
        <!-- Flash Message Display -->
{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <div id="flash-container">
      {% for category, message in messages %}
        <div class="flash-message {{ category }}">
          {{ message }}
        </div>
      {% endfor %}
    </div>
  {% endif %}
{% endwith %}


    <!-- Header -->
    <header>
        <h1>Sign Up for Book Dumps</h1>
        <p><a href="{{ url_for('main.index') }}">‚Üê Back to Home</a></p>
    </header>

    <!-- Signup Form -->
    <section id="signup">
        <form action="{{ url_for('main.signup') }}" method="POST">
            <label for="signup-name">Name:</label>
            <input type="text" id="signup-name" name="name" required><br>

            <label for="signup-email">Email:</label>
            <input type="email" id="signup-email" name="email" required><br>

            <label for="signup-password">Password:</label>
            <input type="password" id="signup-password" name="password" required><br>

            <button type="submit">Sign Up</button>
        </form>

    </section>

    <script>
  // Automatically remove flash messages after fadeout
  document.addEventListener("DOMContentLoaded", () => {
    const flashes = document.querySelectorAll(".flash-message");
    setTimeout(() => {
      flashes.forEach(msg => msg.remove());
    }, 6000); // 6 seconds total (3s visible + 3s fade)
  });
</script>

</body>

</html>
