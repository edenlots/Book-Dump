<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/styles.css">
    <title>Sign Up - Book Dumps</title>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Sign Up for Book Dumps</h1>
        <p><a href="{{ url_for('main.index') }}">‚Üê Back to Home</a></p>
    </header>

    <!-- Signup Form -->
    <section id="signup">
        <form action="{{ url_for('main.signup') }}" method="POST">
            <label for="signup-name">Name:</label>
            <input type="text" id="signup-name" name="name" required><br>

            <label for="signup-email">Email:</label>
            <input type="email" id="signup-email" name="email" required><br>

            <label for="signup-password">Password:</label>
            <input type="password" id="signup-password" name="password" required><br>

            <button type="submit">Sign Up</button>
        </form>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul class="flashes">
                {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

    </section>

</body>
</html>
