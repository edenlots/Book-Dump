<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/styles.css">
    <title>Book Search - Book Dumps</title>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Book Dumps Search</h1>
        <nav>
            <ul>
                <li><a href="dashboard.html">‚Üê Back to Dashboard</a></li>
                <li><a href="bookshelf.html">My Bookshelf</a></li>
                <li><a href="books.html">All Books List</a></li>
                <li><a href="upload.html">Upload Book</a></li>
                <li><a href="profile.html">User Profile</a></li>
                <li><a href="index.html">Logout</a></li>
            </ul>
        </nav>
    </header>

    <!-- Name Search -->
     <div class="searching">
    <section id="name-search">
        <h2>What Book are you looking for?</h2>
        <form action="/search" method="GET">
            <label for="search-query">Type to search:</label><br>
            <input type="text" id="search-query" name="q" placeholder="e.g., Tolkien, 1984, Harry Potter" required>
            <button type="submit">Search</button>
        </form>
    </section>
     </div>
    <!-- Advanced Search -->
     <div class="searching2">
    <section id="advanced-search">
        <h2>Advanced Search</h2>
        <form action="/advanced-search" method="GET">
            <label for="title">Title:</label><br>
            <input type="text" id="title" name="title"><br>

            <label for="author">Author:</label><br>
            <input type="text" id="author" name="author"><br>

            <label for="year">Publication Year:</label><br>
            <input type="number" id="year" name="year"><br>

            <label for="genre">Genre:</label><br>
            <input type="text" id="genre" name="genre"><br>

            <label for="language">Language:</label><br>
            <input type="text" id="language" name="language"><br><br>

            <button type="submit">Advanced Search</button>
        </form>
    </section>
    </div>
</body>
</html>
